on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
            - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libgdal-dev libudunits2-dev pandoc cmake gdal-bin \
            libssl-dev libfontconfig1 libfreetype6 libx11-6 libxrender1 libxext6

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # optional: pin a quarto version if you want
          # quarto-version: '1.5.0'

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install R Dependencies (setup-renv cache)
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Restore R packages (renv)
        run: |
          Rscript -e "options(repos = c(CRAN = 'https://cran.rstudio.com')); renv::restore(prompt = FALSE)"

      - name: Quarto version
        run: quarto --version

      - name: Render site (verbose) and save log
        run: |
          quarto render --no-cache --verbose > quarto-render.log 2>&1 || true
          sed -n '1,200p' quarto-render.log
          sed -n '201,400p' quarto-render.log
          grep -q "Render finished" quarto-render.log || (echo "quarto render failed, see quarto-render.log" && cat quarto-render.log && false)

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
